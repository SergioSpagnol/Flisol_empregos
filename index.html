<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700;800&family=Poppins:wght@700&display=swap" 
    rel="stylesheet"
    >
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="icon" href="/img/logo.png">
  <title>Flisol Empregos</title>
</head>

<body>
  <header class="cabecalho">
        <div class="cabecalho__logo">
            <a href="#">
                <img src="/img/logo 1.svg" alt="Logo Flisol">
                <span>Empregos</span>
            </a>
        </div>
        
        <div class="cabecalho__botao">
            <a href="#">Postar Vagas 
            </a>         
        </div>
  </header>

  <main>
    <section class="banner">
        <div class="banner__titulo">
            <h1>Vagas Em Empresas <br> 
                Apaixonadas Por <br>
                <strong>Código Livre </strong>
            </h1>
        </div>

        <div class="banner__formulario">
            <form action="">
                <input type="text" placeholder="Pesquisar por título de trabalho">
                <button>
                    Procurar
                </button>
            </form>
        </div>
    </section>

    <section class="categorias">
        <h2 class="titulo__padrao">Categorias</h2>
        <div class="categoria__wrapper">
            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 30.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Programação</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo">
                    <a href="#"><img src="/img/Group 22.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Gestão de <br> Tecnologia</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 23.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Front-end</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 24.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">DevOps</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 25.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Ciência de Dados</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 26.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Inovação e <br> Gestão</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Vector.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Mobile</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 27.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Agile</span>    
            </div>

            <div class="categoria__wrapper-item">
                <span class="categoria__logo" >
                    <a href="#"><img src="/img/Group 28.svg" alt=""></a>
                </span>
                <span class="categoria__titulo">Desing/UX</span>    
            </div>

            <a href="#" class="categoria__wrapper-item">
                <div >
                    <span class="categoria__logo" >
                        <img src="/img/Group 29.svg" alt="">
                    </span>
                    <span class="categoria__titulo">Cyber Segurity</span> 
                </div>
            </a>  
        </div>

    </section>

    <section class="vagas">
        <h2 class="titulo__padrao">Vagas Recentes</h2>

    </section>
  </main>

</body>

</html>
